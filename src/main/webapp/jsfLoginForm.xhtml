<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Pac4J CDI Demo - Login Form</ui:define>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="ui-container">
                    <h1>Login Form</h1>
                    <p><h:link value="Back" outcome="/index"/></p>
                </div>
                <div class="ui-container">
                    <h:form id="form1">
                        <p><h:inputText id="username" value="#{formView.username}" required="true" requiredMessage="Username is required"/></p>
                        <p><h:inputSecret id="password" value="#{formView.password}" required="true" requiredMessage="Password is required"/></p>
                        <p><h:commandButton value="LOGIN" action="#{formView.authenticate}"/></p>
                        <p><h:messages/></p>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
